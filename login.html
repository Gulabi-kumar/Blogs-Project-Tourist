<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

</head>

<style>
  
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: rgb(22, 19, 34);
    font-family: "Segoe UI", system-ui, sans-serif;
    margin: 0;
    color: #e5e7eb;
  }

  .box {
    background-color: rgb(36, 33, 52);
    /* same as cards */
    padding: 35px 40px;
    width: 360px;
    border-radius: 18px;
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6);
    text-align: center;
    transition: transform 0.25s ease, box-shadow 0.25s ease;
  }

  .box:hover {
    transform: translateY(-6px);
    box-shadow: 0 18px 40px rgba(0, 0, 0, 0.8);
  }
  .box h3 {
    margin-bottom: 25px;
    color: #f9fafb;
    font-size: 26px;
  }

  input {
    width: 100%;
    padding: 12px 15px;
    margin: 10px 0;
    border-radius: 10px;
    border: 1px solid #374151;
    background-color: #111827;
    color: #f9fafb;
    font-size: 15px;
    transition: border 0.2s ease, box-shadow 0.2s ease;
  }

  input::placeholder {
    color: #9ca3af;
  }

  input:focus {
    outline: none;
    border-color: rgb(14, 156, 14);
    /* green accent */
    box-shadow: 0 0 6px rgba(14, 156, 14, 0.6);
  }

  /* BUTTONS  */
  button {
    width: 100%;
    padding: 12px;
    margin-top: 15px;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
    transition: transform 0.2s ease, background 0.2s ease;
  }

  /* LOGIN BUTTON */
  button.login-btn {
    background-color: rgb(14, 156, 14);
    color: #fff;
  }

  button.login-btn:hover {
    background-color: #16a34a;
    transform: translateY(-2px);
  }

  /* CANCEL BUTTON */
  button.cancel-btn {
    background-color: #374151;
    color: #e5e7eb;
    margin-top: 10px;
  }

  button.cancel-btn:hover {
    background-color: #4b5563;
  }

  /* ERROR MESSAGE  */
  .msg {
    color: #f87171;
    margin-top: 10px;
    font-size: 14px;
  }

  /* SIGNUP LINK  */
  a {
    display: inline-block;
    margin-top: 15px;
    color: #22c55e;
    /* green */
    text-decoration: none;
    font-size: 14px;
  }

  a:hover {
    text-decoration: underline;
  }

  @media (max-width: 420px) {
    .box {
      width: 90%;
      padding: 30px 25px;
    }
  }
</style>

<body>
  <div class="box">
    <h3>Login</h3>
    <form onsubmit="login(event)">
      <input id="email" type="email" placeholder="Email" required>
      <input id="password" type="password" placeholder="Password" required>
      <button class="login-btn">Login</button>
      <button type="button" class="cancel-btn" onclick="cancelLogin()">Cancel</button>
    </form>
    <div id="msg" class="msg"></div>
    <a href="signup.html">Create account</a>
  </div>

  <script>
    const USER_API = "https://script.google.com/macros/s/AKfycbyVh7bPpgEeBHOBwxMIkn-eOctXvgryh0Aek4R9fbj6yFer-UfmHv50hySKdjLCaZls/exec";

    

    function login(e) {
      e.preventDefault();

      const emailVal = document.getElementById("email").value;
      const passwordVal = document.getElementById("password").value;

      fetch(
        USER_API +
        "?action=login&email=" +
        encodeURIComponent(emailVal) +
        "&password=" +
        encodeURIComponent(passwordVal)
      )
        .then(r => r.json())
        .then(d => {
          if (d.success) {

            // üîê SECOND STEP: SECRET KEY
            const secretKey = prompt("üîê Enter Secret Key");

            if (secretKey === null || secretKey.trim() === "") {
              document.getElementById("msg").innerText =
                "‚ùå Secret key required. Connect to admin.";
              return;
            }

            // ‚úÖ change this key as needed
            const VALID_SECRET_KEY = "admin@cimage2011";

            if (secretKey !== VALID_SECRET_KEY) {
              document.getElementById("msg").innerText =
                "‚ùå Invalid secret key. Connect to admin.";
              return;
            }

            // ‚úÖ LOGIN SUCCESS (unchanged)
            localStorage.setItem("user", JSON.stringify(d));
            location.href = "index.html";

          } else {
            document.getElementById("msg").innerText =
              "‚ùå Invalid email or password";
          }
        });
    }

    function cancelLogin() {
      location.href = "index.html";
    }
  </script>
</body>


</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: rgb(22, 19, 34);
      /* same as index */
      font-family: "Segoe UI", system-ui, sans-serif;
      margin: 0;
      color: #e5e7eb;
    }

    /*  SIGNUP BOX  */
    .box {
      background-color: rgb(36, 33, 52);
      /* same as cards */
      padding: 35px 40px;
      width: 360px;
      border-radius: 18px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6);
      text-align: center;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .box:hover {
      transform: translateY(-6px);
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.8);
    }

    /*  HEADING  */
    .box h3 {
      margin-bottom: 25px;
      color: #f9fafb;
      font-size: 26px;
    }

    /*  INPUTS  */
    input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #374151;
      background-color: #111827;
      color: #f9fafb;
      font-size: 15px;
      transition: border 0.2s ease, box-shadow 0.2s ease;
    }

    input::placeholder {
      color: #9ca3af;
    }

    input:focus {
      outline: none;
      border-color: rgb(14, 156, 14);
      /* green accent */
      box-shadow: 0 0 6px rgba(14, 156, 14, 0.6);
    }

    /*  BUTTON  */
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    button.signup-btn {
      background-color: rgb(14, 156, 14);
      color: #fff;
    }

    button.signup-btn:hover {
      background-color: #16a34a;
      transform: translateY(-2px);
    }

    .msg {
      color: #f87171;
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
    }

    /*  LINK  */
    a {
      display: inline-block;
      margin-top: 15px;
      color: #22c55e;
      text-decoration: none;
      font-size: 14px;
    }

    a:hover {
      text-decoration: underline;
    }


    @media (max-width: 420px) {
      .box {
        width: 90%;
        padding: 30px 25px;
      }
    }
  </style>

</head>

<body>
  <div class="box">
    <h3>Signup</h3>
    <form onsubmit="signup(event)">
      <input id="name" placeholder="Name" required />
      <input id="email" type="email" placeholder="Email" required />
      <input id="password" type="password" placeholder="Password" required />
      <button type="submit" class="signup-btn">Create Account</button>
    </form>
    <div id="msg" class="msg"></div>
    <a href="login.html">Already have an account? Login</a>
  </div>

  <script>
    const USER_API =
      "https://script.google.com/macros/s/AKfycbzblDOjHW3SNzLF0M36qzQbkbUHVULciByQIZoXq3knY6gnpg-TU3ysSb54P5Xj_vEn/exec";

    function signup(e) {
      e.preventDefault();
      const fd = new FormData();
      fd.append("action", "signup");
      fd.append("name", document.getElementById("name").value);
      fd.append("email", document.getElementById("email").value);
      fd.append("password", document.getElementById("password").value);

      fetch(USER_API, { method: "POST", body: fd })
        .then((r) => r.json())
        .then((d) => {
          if (d.success) {
            alert("âœ… Account created successfully!");
            location.href = "login.html";
          } else {
            document.getElementById("msg").innerText = d.message;
          }
        });
    }
  </script>
</body>

</html>
